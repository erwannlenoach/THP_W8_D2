<html>
  <head>

        <!--connecting to bootscrap theme css-->
         <link href="./styles/bootstrap.css" rel="stylesheet" type="text/css">     
         <!--connecting to the internal css file-->
         <link href="./styles/style.css" rel="stylesheet" type="text/css">
          <!--connecting to fontawesome-->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
     
    <title>Eventbright, the trendiest events around your location</title>
  </head>

    <header>


    </header>

    <body>
      <form>
          <legend>Inscription</legend>
       
          <div class="form-group">
            <label for="exampleInputEmail1">Prénom</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Indiquez votre prénom">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nom de famille</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Indiquez votre nom de famille">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Ville</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Indiquez votre ville de résidence">
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Adresse e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Indiquez votre e-mail">
    
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Indiquez votre mot de passe">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmez votre mot de passe">
          </div>
          
          <div class="form-group">
            <label for="exampleSelect2">Année de naissance</label>
            <select multiple="" class="form-control" id="exampleSelect2">
              <option>1999</option>
              <option>1998</option>
              <option>1997</option>
              <option>1996</option>
              <option>1995</option>
            </select>
          </div>
        
          <fieldset class="form-group">
            <legend>Mes préférences</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                Être informé par e-mail des évènements à proximité de ma ville
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Être informé par e-mail des évènements de mes artistes préférés
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                Ne pas recevoir d'e-mail de la part d'Eventbright
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Validez</button>
          
      </form>
    </body>
